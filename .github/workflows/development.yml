name: Build and Deploy Development

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
        env:
          REPOSITORY_NAME_GHOST: ${{ secrets.REPOSITORY_NAME_GHOST }}
          API_KEY_GHOST: ${{ secrets.API_KEY_GHOST }}
          REPOSITORY_NAME_PRISMIC: ${{ secrets.obwebsite }}
          API_KEY_PRISMIC: ${{ secrets.MC5YZ0RVRVJBQUFDUUE3NmlE.Yyrvv71-B37vv71p77-9Nu-_vVoTYjUSfu-_ve-_vRUw77-9LBbvv73vv73vv73vv73vv73vv71N77-9 }}

      - name: Upload site to Azure Storage
        uses: bacongobbler/azure-blob-storage-upload@v1.0.0
        with:
          source_dir: public
          container_name: '$web'
          connection_string: ${{ secrets.AZURE_STORAGE }}
